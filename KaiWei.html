<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/1e43a5f3eb.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- SweetAlert -->
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <title>Attractions</title>
</head>
<body>

    <!-- Navigation -->
    <div id="navdiv">
        <include-navbar></include-navbar>
    </div>

    
    <div class="container-fluid"  id='attraction'>
        <div class="searchbar">
            <div class="row g-2 my-2">
                <!--dropdown list category APIdynamically -->
                <div class="col-md-6 col-sm-6" >
                    <div class="form-floating" >
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" v-model="selected_cat" @change="displaySelected" >
                            <option >All</option>
                            <option v-for="cat_obj in attractionCat">{{cat_obj}}</option>
                        </select>
                        <label for="floatingSelectGrid">Search by category</label>
                    </div>
                    <br>
                    <small style="color: orangered;"> I know is ugly for now but at least it's functional pls dont judge</small> 
                </div>

                <!--checkbox list location area (mrt stations)-->
                <div class="col-md-6 col-sm-6">
                    
                    <div class="form-check list-inline list-group btn-group">
                        <label class="form-check-label" v-for="(count,mrt) in displayMRTlist">
                            <input type="checkbox" v-model="selectedMRT" :value="mrt" @change="displaySelected">{{mrt}}
                            <span class="badge badge-primary badge-pill ml-5">{{count}}</span>
                        </label>
                        <small style="color: red;">(Will hide this ltr) Checked = {{selectedMRT}} </small>
                    </div>
                </div>

                <!--enter or click search to call API keyword to display -->
                <div class="input-group mb-3 my-3">
                    <input type="search" id="attractionSearch" class="form-control me-2" aria-label="Search" :placeholder=[[displayPlaceholder]] v-model="searchField"  @keyup.enter ="searchAttraction()">

                    <div class="col-md-2"> 
                        <button class="btn btn-danger btn-block">
                            <i class="fas fa-search" @click="searchAttraction()"></i>
                        </button> 
                    </div>
                </div>

                
                <p v-html ="errorMsg" @click='buttonDisplay()'></p>
               
                <div :value="displayField">
                    <p style="color:brown">Displaying lists of: {{displayField}}   ({{FilteredAttByCat.length}} results)</p>
                </div>
            </div>
        </div>

        <div class="row mx-auto" style="width:80%;" >
            <div class="col-sm-12 col-md-6 col-lg-3 display: block" v-for="a_obj in FilteredAttByCat">
                <div class="card mb-5 border-2 border-secondary">
                <img :src="a_obj.photo" class="card-img-top mt-4 img-fluid" alt="item1">
                <div class="card-body ">
                    <h6 class="card-title text-dark fw-bolder text-center">{{a_obj.attraction}}</h6>
                    
                    <p class="fas fa-subway text-danger ">
                        <span style="color:rgb(199, 76, 76)">&nbsp;&nbsp;&nbsp;{{a_obj.mrt}}</span>
                    </p>
                    
                    <p class="card-text text-dark shadow p-3 mb-5 bg-body rounded">{{a_obj.desc}}</p>
                    <div class = "text-center">
                        <!-- <a href="./indAttractionPage.html" class="btn btn-danger ">Read More</a> -->
                        <button class="btn btn-danger"  @click="sweetAlert(a_obj.attraction, a_obj.rating , a_obj.contact, a_obj.website,a_obj.bizTime,a_obj.address, a_obj.photo)">Read More</button> 
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="text-center mb-3" v-html ="displaySeeMore" :value='buttonCount'  @click='buttonDisplay()'>
        </div> 
    </div>


    <!-- Custom JS-->
    <script src="js/attraction.js"></script>
    <script src="js/navbar.js"></script>
    <script type="text/javascript" src="js/sessions.js"></script>
    <script src="js/signOutPopUp.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
