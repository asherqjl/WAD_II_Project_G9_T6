    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key 
    * The callback parameter executes the initMap() function
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT6sTbyN3xQA9bTHQYcyFVXsqAXT54zfE&callback=initMap"
        async defer></script>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

            const locations_list=[];
            var options = {
            method: 'GET',
            url: 'https://tih-api.stb.gov.sg/content/v1/attractions/search?keyword=attractions&language=en&apikey=UnWhZ0GbjpzxKlcM9GssA3xbSio89mM2'
            };

            axios.request(options)
            .then(response=>{
                
                for (i=0; i<response.data.data.length; i++){
                    var location= response.data.data[i].location
                    locations_list.push([location.latitude, location.longitude])
                }
            
            }).catch(function (error) {
            console.error(error);
            });
            console.log(locations_list)
        
            


            function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: { lat: 1.3649170000000002, lng: 103.82287200000002 },
            });

            setMarkers(map);
            }

            // Data for the markers consisting of a name, a LatLng and a zIndex for the
            // order in which these markers should display on top of each other.
            const beaches = [
            ["Bondi Beach", -33.890542, 151.274856, 4],
            ["Coogee Beach", -33.923036, 151.259052, 5],
            ["Cronulla Beach", -34.028249, 151.157507, 3],
            ["Manly Beach", -33.80010128657071, 151.28747820854187, 2],
            ["Maroubra Beach", -33.950198, 151.259302, 1],
            ];

            function setMarkers(map) {
            // Adds markers to the map.
            // Marker sizes are expressed as a Size of X,Y where the origin of the image
            // (0,0) is located in the top left of the image.
            // Origins, anchor positions and coordinates of the marker increase in the X
            // direction to the right and in the Y direction down.
            const image = {
                url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                // This marker is 20 pixels wide by 32 pixels high.
                size: new google.maps.Size(20, 32),
                // The origin for this image is (0, 0).
                origin: new google.maps.Point(0, 0),
                // The anchor for this image is the base of the flagpole at (0, 32).
                anchor: new google.maps.Point(0, 32),
            };
            // Shapes define the clickable region of the icon. The type defines an HTML
            // <area> element 'poly' which traces out a polygon as a series of X,Y points.
            // The final coordinate closes the poly by connecting to the first coordinate.
            const shape = {
                coords: [1, 1, 1, 20, 18, 20, 18, 1],
                type: "poly",
            };

            for (let i = 0; i < locations_list.length; i++) {
                const attraction = locations_list[i];

                new google.maps.Marker({
                position: { lat: attraction[0], lng: attraction[1] },
                map,
                icon: image,
                shape: shape,
                title: beach[0],
                zIndex: beach[3],
                });
            }
            }
                        
            
    </script>
