<body onload="matchPosition(1.2975,103.8494,locationCode())">


  <button onclick=matchPosition(attraction_location.latitude,attraction_location.longitude,locationCode())
<script>
// 
var array = [];
navigator.geolocation.getCurrentPosition(function(position) {
   var lat = position.coords.latitude;
   var lon = position.coords.longitude;
   array.push(lat, lon); 
   locationCode()  
});

function locationCode() {
   return array; 
  
}


function matchPosition(attraction_latitude,attraction_longitude,current_location){
  
  if (Math.round(attraction_latitude)==Math.round(current_location[0]) && Math.round(attraction_longitude)==Math.round(current_location[1])){
    alert("point redeemed!")  

  }else{
    alert("you are not even here yet")
  }
}
//button onclick=matchPosition(attraction_location.latitude,attraction_location.longitude,locationCode())
</script>

</body>
</html>
